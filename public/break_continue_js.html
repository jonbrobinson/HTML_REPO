<html>
<head>
	<title>break_continue_js.html</title>
</head>
<body>
	<script type="text/javascript">
		var skip = Math.floor((Math.random()*50)+1);
		while(skip % 2 == 0){
			skip = Math.floor((Math.random()*50)+1);
		}
		console.log(skip);
		for (var i = 1; i < 50; i += 2){
			if (i == skip){
				console.log('Woops...Skipping ' + skip);
				continue;
			}
			console.log('Here is an odd numer: ' + i);
		}
	</script>
</body>
</html>
