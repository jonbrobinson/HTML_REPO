<html>
<head>
	<title>Whack a Howard</title>
	<link rel="stylesheet" type="text/css" href="css/whack_game.css">
</head>
<body>
	<head>
		<h1>Whack a Howard</h1>
		<h2><span id="run_score">Score: 0 </span>&nbsp &nbsp &nbsp Timer: &nbsp<span id="countdown">30</span></h2>
		<h1><span id="start_game">Start</span></h1>
	</head>
	<div id="container">
		<div id="box1" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">
		</div>
		<div id="box2" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
		<div id="box3" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
		<div id="box4" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
		<div id="box5" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
		<div id="box6" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
		<div id="box7" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
		<div id="box8" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
		<div id="box9" class="box">
			<img src="../img/dwight-howard-free-throw.jpg" class="free_throw">

		</div>
	</div>
	<script src="/js/jquery.js"></script>

	<script>

		var free_throw = $('.free_throw');

		//create function to grab  random int from  img class
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		var count = 0;
		var max = 20;
		var interval = 2000; // interval time in milliseconds
		var score = 0;
		var time = 30

		// Create a timer to countdown
		function timerId (){
			return setInterval(function () {
				if (time > 0) {
					--time;
					$('#countdown').html(time);
				} else {
					// alert('Shot Clock Violation');
					clearInterval(timerId);
				}
			}, 1000);
		}


		$('#start_game').one("click", function(){
			var timer = timerId();
			var intervalId = setInterval(function() {
					if (count >= max) {
						clearInterval(intervalId);
						console.log('All done');
					} else if (score == 5) {
						clearInterval(intervalId);
						alert("Next level");
					} else {
						count++;
						var number = getRandomInt(0, 8);
						var random_cell = free_throw[number];
						$(random_cell).fadeIn(500).fadeOut(500);
					}
			}, interval);
		});

		//Create ability to add or subtract points
		free_throw.click(function(){
			// score add one ++
			$(this).hide();
			score++;
			if(score > 0 ){
				$('#run_score').html("Score: " + (score *10));
			}
		});

	;



	</script>
</body>
</html>
