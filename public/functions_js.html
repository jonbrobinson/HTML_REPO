<body>
	<script type="text/javascript">

		 var myNameIs = 'Bob';

		 function sayHello(name){
		 	console.log('Hello from ' + name)
		 }

		 sayHello(myNameIs);

		 var random = Math.floor((Math.random()*100)+1);

		 function isOdd(number){
		 	number % 2 == 0 ? console.log(number + ' Is Even'): console.log(number + ' Is Odd');
		 }

		 isOdd(random);

	</script>
